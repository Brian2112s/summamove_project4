<script>
    const API_URL = "https://laravel-backend-latest.onrender.com/api";

    const showUsersbutton = () => {
        const gebruikersnav = document.getElementsByClassName('hidegebruikers');
        for (let i = 0; i < gebruikersnav.length; i++) {
            gebruikersnav[i].className = 'showgebruikers';
        }
    };

    const checkUserRole = async () => {
        const token = localStorage.getItem('access_token');
        if (!token) return;

        try {
            const response = await axios.get(`${API_URL}/user`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const userRole = response.data.role;

            if (userRole === 'admin') {
                showUsersbutton();
                return true;
            } else {
                return false;
            }
        } catch (error) {
            console.error('Error fetching user role:', error);
            return false;
        }
    };

    window.onload = checkUserRole;
</script>

</html>
