name: Static Site CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Build Docker image
        run: docker build -t static-site .

      - name: ğŸ§ª Run container for validation
        run: |
          echo "ğŸš€ Starting Docker container for testing..."
          docker run -d -p 8080:80 --name test-container static-site
          sleep 5
          echo "ğŸŒ Testing if index.html is served..."
          curl -I http://localhost:8080 | grep "200 OK"
          docker stop test-container
          echo "âœ… Site served successfully!"

      - name: ğŸ—‚ï¸ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # of ./public/ als je bestanden daarin hebt
